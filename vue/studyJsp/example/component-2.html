<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component-2</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component-2</h1>
  <hr>
  <div id='app'>
    <dr :where='location'></dr>
  </div>

  <script>
    var app = new Vue({
      el:'#app',
      data:{
        location:'Italy'
      },
      components:{
        'dr':{
          template:`<h3 style='color:blue'>roman : {{where}}</h3>`,
          props:['where']
        }
      }
    })
  </script>
</body>
</html>
