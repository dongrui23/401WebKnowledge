<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if&v-else&v-show</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-if&v-else&v-show</h1>
  <hr>
  <div id='app'>
    <div v-if='!isLogin'>
        {{message}}
    </div>
    <div v-else>
      请登录
    </div>
    <div v-show='!isLogin'>
      猪脚饭bug
    </div>
  </div>

  <script>
    var app = new Vue({
      el:'#app',
      data:{
        message:"Hello World!",
        isLogin:false
      }
    })
  </script>
</body>
</html>
