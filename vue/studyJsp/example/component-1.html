<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component-1</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component-1</h1>
  <hr>
  <div id='app'>
    <dongrui></dongrui>
    <dr></dr>
  </div>

  <script>
    Vue.component('dongrui',{
      template:`<h3 style='color:red'>全局组件</h3>`
    })

    
    var app = new Vue({
      el:'#app',
      components:{
        'dr':{
          template:`<h3 style='color:blue'>局部组件</h3>`
        }
      }
    })
  </script>
</body>
</html>
