<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本数据类型vs引用数据类型</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='hrzgj'>
    <div>
      栈内存和堆内存：JS中，所有的变量都是保存在栈内存中的<br>
      基本数据类型：<br>
基本数据类型的值，直接保存在栈内存中。值与值之间是独立存在，修改一个变量不会影响其他的变量。<br>
引用数据类型：<br>
对象是保存到堆内存中的。每创建一个新的对象，就会在堆内存中开辟出一个新的空间，而变量保存了对象的内存地址（对象的引用）。如果两个变量保存了同一个对象的引用，当一个通过一个变量修改属性时，另一个也会受到影响。
    </div>
    <hr>
    <div>
      复习次数：<li v-for='item in count'>{{item.hrcount}}&nbsp;&nbsp;{{item.times}}</li>
    </div>
    <hr>
  </div>
  <script>
      var vm = new Vue({
        el:'#hrzgj',
        data:{
          count:[
            {hrcount:1,times:'2019-8-7'}
          ]
        }
      })
    </script>
</body>
</html>
