<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内置对象：Math</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='hrzgj'>
    <div>
      Math.abs():返回绝对值<br>
      Math.floor():向下取整（向小取）<br>
      Math.ceil():向上取整（向大取）<br>
      Math.round():四舍五入取整（正数四舍五入，负数五舍六入）<br>
      Math.random():生成0-1之间的随机数(不包含0和1)<br>
      Math.max(x, y, z):返回多个数中的最大值<br>
      Math.min(x, y, z):返回多个数中的最小值<br>
      Math.pow(x,y):返回 x 的 y 次幂<br>
      Math.sqrt():对一个数进行开方运算<br>
    </div>
    <hr>
    <div>
      复习次数：<li v-for='item in count'>{{item.hrcount}}&nbsp;&nbsp;{{item.times}}</li>
    </div>
    <hr>
  </div>
  <script>
      var vm = new Vue({
        el:'#hrzgj',
        data:{
          count:[
            {hrcount:1,times:'2019-9-11'}
          ]
        }
      })
    </script>
</body>
</html>
