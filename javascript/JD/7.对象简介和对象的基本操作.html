<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象简介和对象的基本操作</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='hrzgj'>
    <div>
      面向对象简介：<br>
      &nbsp;&nbsp;对象的作用是：封装信息<br>
      &nbsp;&nbsp;对象具有特征(属性)和行为(方法)<br>
      &nbsp;&nbsp;面向对象的特征：封装、继承、多态
      <hr>
      对象的分类：内置对象、宿主对象、自定义对象<br>
      内置对象：Math、String、Number、Function...<br>
      宿主对象：console、document<br>
      自定义对象：开发人员自己创建的对象
      <hr>
      创建对象： var obj =  new Object();<br>
      向对象添加属性：对象.属性名=属性值(可以是任何数据类型，也可以是函数{称为方法});
    </div>
    <hr>
    <div>
      复习次数：<li v-for='item in count'>{{item.hrcount}}&nbsp;&nbsp;{{item.times}}</li>
    </div>
    <hr>
  </div>
  <script>
      var vm = new Vue({
        el:'#hrzgj',
        data:{
          count:[
            {hrcount:1,times:'2019-8-7'}
          ]
        }
      })
    </script>
</body>
</html>
