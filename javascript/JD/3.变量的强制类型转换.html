<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>变量的强制类型转换</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
  <div id='hrzgj'>
    <div>
      其他的简单类型转换为String：<br>
      1、a+'0' -> 'a0'<br>
      2、变量.toString()(不会影响到原变量)<br>
      3、String(变量)<br>
      4、用户输入prompt()
      <hr>
      其他的数据类型转换为Number：<br>
      1、Number()--字符串>布尔值>Null(0)>Undefined(NaN)<br>
      2、parseInt()和parseFloat()--字符串
      <hr>
      转换为Boolean、其他进制的数字
      <hr>
    </div>
    <div>
      复习次数：<li v-for='item in count'>{{item.hrcount}}&nbsp;&nbsp;{{item.times}}</li>
    </div>
    <hr>
  </div>
  <script>
    var vm = new Vue({
      el: '#hrzgj',
      data: {
        count: [
          { hrcount: 1, times: '2019-8-6' }
        ]
      }
    })
  </script>
</body>

</html>
