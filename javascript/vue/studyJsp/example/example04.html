<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内置组件 -slot讲解</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>内置组件 -slot讲解</h1>
  <hr>
  <div id='app'>
    <dr>
      <span slot='address'>{{drdata.address}}</span>
      <span slot='name'>{{drdata.name}}</span>
      <span slot='igUrl'>{{drdata.igUrl}}</span>
    </dr>
  </div>

  <template id='tep'>
    <div>
      <p>地址：<slot name='address'></slot></p>
      <p>名称：<slot name='name'></slot></p>
      <p>网页：<slot name='igUrl'></slot></p>
    </div>
  </template>

  <script>
    var dr = {
      template:`#tep`
    }
    var app = new Vue({
      el:'#app',
      data:{
        drdata:{
          address:'didi',
          name:'dd',
          igUrl:'http://www.baidu.com'
        }
      },
      components:{
        'dr':dr
      }
    })
  </script>
</body>
</html>
