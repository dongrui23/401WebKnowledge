<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text & v-html实例</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-text & v-html实例</h1>
  <hr>
  <div id='app'>
    {{message}} = <span v-text='message'></span><br>
    {{lal}} = <span v-html='lal'></span>
  </div>

  <script>
    var app = new Vue({
      el:'#app',
      data:{
        message:"Hello World!",
        lal:'<h2>Hello World!<h2>'
      }
    })
  </script>
</body>
</html>
